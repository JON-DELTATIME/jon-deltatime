<!DOCTYPE html>
<html>
<body>
<script>
// App StoreとGoogle PlayのレビューページのURL
var appStoreUrl = "https://apps.apple.com/app/id{アプリのID}/action/write-review";
var googlePlayUrl = "https://play.google.com/store/apps/details?id={アプリのパッケージ名}&reviewId=0";

// ユーザーエージェントによってリダイレクト先のURLを切り替える
var userAgent = navigator.userAgent.toLowerCase();
var redirectUrl = userAgent.includes("iphone") || userAgent.includes("ipad") ? appStoreUrl : googlePlayUrl;

// ブラウザをURLにリダイレクト
window.location.href = redirectUrl;
</script>
</body>
</html>
